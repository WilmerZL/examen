                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.innerHTML = `
                    <div class="question">${index + 1}. ${q.question}</div>
                    <ul class="options">
                        ${q.options.map((option, optIndex) => `
                            <li class="option" onclick="selectOption(${index}, ${optIndex})" 
                                id="q${index}_opt${optIndex}">
                                ${option}
                            </li>
                        `).join('')}
                    </ul>
                    <div class="feedback" id="feedback${index}"></div>
                `;
                container.appendChild(questionDiv);
            });
            
            document.getElementById('total').textContent = questions.length;
        }

        function selectOption(questionIndex, optionIndex) {
            if (currentAnswers[questionIndex] !== -1) return; // Ya respondida
            
            currentAnswers[questionIndex] = optionIndex;
            const question = questions[questionIndex];
            const isCorrect = optionIndex === question.correct;
            
            // Marcar la opci√≥n seleccionada
            const selectedOption = document.getElementById(`q${questionIndex}_opt${optionIndex}`);
            selectedOption.classList.add('selected');
            
            // Mostrar la respuesta correcta
            const correctOption = document.getElementById(`q${questionIndex}_opt${question.correct}`);
            correctOption.classList.add('correct');
            
            // Si es incorrecta, marcar como tal
            if (!isCorrect) {
                selectedOption.classList.add('incorrect');
            }
            
            // Deshabilitar todas las opciones de esta pregunta
            for (let i = 0; i < question.options.length; i++) {
                const opt = document.getElementById(`q${questionIndex}_opt${i}`);
                opt.style.pointerEvents = 'none';
            }
            
            // Mostrar feedback
            const feedback = document.getElementById(`feedback${questionIndex}`);
            feedback.style.display = 'block';
            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = '¬°Correcto! ‚úÖ';
                score++;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `‚ùå Incorrecto. La respuesta correcta es: ${question.options[question.correct]}`;
            }
            
            updateScore();
            updateProgress();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateProgress() {
            const answered = currentAnswers.filter(a => a !== -1).length;
            const progress = (answered / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function resetQuiz() {
            currentAnswers = new Array(questions.length).fill(-1);
            score = 0;
            updateScore();
            updateProgress();
            renderQuiz();
        }

        // Inicializar el quiz
        renderQuiz();
    </script>
</body>
</html>
